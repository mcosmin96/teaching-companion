<div style="display: block; width: 600px; height: 600px" *ngIf='signalRService.data'>
    <canvas baseChart
        [datasets]="signalRService.data"
        [labels]="chartLabels"
        [options]="chartOptions"
        [legend]="chartLegend"
        [chartType]="chartType"
        [colors]="colors"
        (chartClick)="chartClicked($event)"></canvas>
</div>

<br><br>

<ul>
    <li *ngFor='let data of signalRService.broadcastedData'>
        <strong>Label:</strong> {{data.label}} - <strong>Value:</strong> {{data.data[0]}}
    </li>
</ul>
